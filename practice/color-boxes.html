<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF - 8" />
  <meta http - equiv="X - UA - Compatible" content="IE = edge" />
  <meta name="viewport" content="width = device - width, initial - scale = 1.0" />
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding-top: 5rem;
    }

    .blue {
      background-color: blue;
      box-shadow: 0px 0px 6px 5px;
    }

    .green {
      background-color: green;
      box-shadow: 0px 0px 6px 5px;
    }

    .red {
      background-color: red;
      box-shadow: 0px 0px 6px 5px;
    }

    .card {
      border: 1px solid;
      height: 10rem;
      width: 10rem;
      margin: 2rem;
    }
  </style>
</head>

<body>
  <div class="card" data-color="blue"></div>
  <div class="card " data-color="red"></div>
  <div class="card" data-color="blue"></div>
  <div class="card" data-color="red"></div>
  <div class="card" data-color="red"></div>
  <div class="card" data-color="blue"></div>
  <div class="card" data-color="green"></div>
  <div class="card" data-color="blue"></div>
  <div class="card" data-color="green"></div>
  <div class="card" data-color="blue"></div>

  <script>
    //when u double click a box, it chnages to its respective data-color

    //Collect all boxes in nodelist, then 1 by 1 iterate over each, trigger the event that changes color of respective box.
    const allBoxes = document.querySelectorAll('.card');

    for (let x = 0; x < allBoxes.length; x++) {
      //go over each box
      const currBox = allBoxes[x];

      //now trigger event on double-clicking this box.
      currBox.addEventListener('dblclick', function (e) {

        //access data-color attribute from target     
        const color = e.target.getAttribute('data-color');

        //now add it to class list
        e.target.classList.add(color);
        // e.target.classList.remove(color);
      });

      currBox.addEventListener('click', function(e){
        let color = e.target.getAttribute('data-color');
        e.target.classList.remove(color);
      })
    }
  </script>

</body>

</html>
